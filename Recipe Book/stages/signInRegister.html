<html lang="en">
    <head>

        <!-- jQuery  -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <!-- Latest compiled and minified CSS -->

        <!--Personal CSS-->
        <link rel="stylesheet" href="custom.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">

                        <a class="navbar-brand" href="welcome.html">Recipe Book</a>
                    </div>                 
                </div><!-- /.container-fluid navbar -->
            </nav><!-- /.navbar -->
            <div class="jumbotron">
                <div>
                    <p>Please Sign in or Register</p>
                </div>
                <div class="left">
                    <form class="form-signin">
                        <h2 class="form-signin-heading">Sign in</h2>
                        <label for="inputEmail" class="sr-only">Email address</label>
                        <input type="email" id="signInEmail" class="form-control accessBox" placeholder="Email address">
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" id="SignInPassword" class="form-control accessBox" placeholder="Password" required>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="remember-me"> Remember me
                            </label>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                    </form>
                </div>
                <div class="right">
                    <form class="form-register">
                        <h2 class="form-register-heading">Register</h2>
                        <label for="inputName" class="sr-only">Name</label>
                        <input type="text" id="registerName"class="form-control accessBox" placeholder="Your Name" >
                        <label for="inputEmail" class="sr-only">Email address</label>
                        <input type="email" id="registerEmail" class="form-control accessBox" placeholder="Email address">
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" id="registerPassword" class="form-control accessBox" placeholder="Password" required>                        
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
                    </form>
                </div>
            </div><!-- /.jumbotron -->
        </div><!-- /.container-fluid (page)-->

        <!-- Compiled Plugins -->
        <script src="js/bootstrap.min.js"></script>
        <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    </body>
</html>
